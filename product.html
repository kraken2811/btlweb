<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Chi tiết sản phẩm</h1>
    <div id="product-detail">
        <!-- Chi tiết sản phẩm sẽ được tải ở đây -->
    </div>
    <button onclick="goBack()">Quay lại</button>

    <script>
        // Tải chi tiết sản phẩm khi trang được tải
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            // Lấy thông tin chi tiết sản phẩm từ productId
            // Giả sử bạn có một danh sách sản phẩm như dưới đây
            

            const product = products.find(p => p.id === productId);

            if (product) {
                document.getElementById('product-detail').innerHTML = `
                    <h2>${product.name}</h2>
                    <p>Giá: ${product.price.toLocaleString()} VND</p>
                    <p>${product.description}</p>
                `;
            } else {
                document.getElementById('product-detail').innerHTML = '<p>Không tìm thấy sản phẩm</p>';
            }
        };

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
